<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="Style.css">
    <style>
        .contact-section {
            padding: 60px 20px;
            text-align: center;
            color: white;
        }
        .contact-section h1 {
            margin-bottom: 20px;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input, textarea {
            padding: 10px;
            border-radius: 5px;
            border: none;
            width: 100%;
            font-family: monospace, sans-serif;
        }
        textarea {
            resize: vertical;
        }
        .submit-btn {
            width: 103%;
            padding: 12px;
            background-color: #dc2f02;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #ff3b00;
        }
    </style>
</head>
<body>
    <nav id="Top">
        <table>
            <tr>
                <td><img src="images/logo.png" alt="logo" width="40" height="40"></td>
                <td>
                    <a href="home.html">Home</a>
                    <a href="learning-hub.html">Learning Hub</a>
                    <a href="Growth-Tools.html">Self-Assessment & Growth Tools</a>
                    <a href="success-stories.html">Success Stories</a>
                    <a href="workshops.html">Workshops & Events</a>
                    <a href="about.html">About Us</a>
                    <a href="contact.html">Contact Us</a>
                </td>
            </tr>
        </table>
    </nav>

    <br><br>

    <section class="contact-section">
        <h1>Contact Us</h1>
        <p>If you have any questions or feedback, please fill out the form below.</p>

        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <input type="text" placeholder="Subject" required>
            <textarea placeholder="Message" rows="6" required></textarea>
            <input type="submit" value="Send Message" class="submit-btn">
        </form>
    </section>

    <footer>
        <p>2025 Tech Skills for Beginners</p>
    </footer>
</body>
</html>
